<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Error Page</title>
</head>
<body><h1>Sorry, something went wrong !</h1>
<a href="/">Home</a>
<div>
  <p>timestamp: <span th:text="${#dates.format(timestamp,'yyyy-MM-dd HH:mm:ss')}"></span></p>
  <p>status: <span th:text="${status}"></span></p>
  <p>path: <span th:text="${path}"></span></p>
  <p>error: <span th:text="${error}"></span></p>
  <p>message: <span th:text="${message}"></span></p>
</div>
</body>
</html>
